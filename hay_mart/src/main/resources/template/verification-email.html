<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Email</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f8ff;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #2b7bff;
        color: #ffffff;
        padding: 15px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      .content {
        padding: 20px;
        text-align: center;
        color: #2c3e50;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #2b7bff;
        margin: 20px 0;
      }
      .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #2b7bff;
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Verifikasi Email Anda</h2>
      </div>
      <div class="content">
        <p>Hai, <b>{{nama}}</b>!</p>
        <p>Terima kasih telah mendaftar di HayMart. Silakan verifikasi email Anda dengan menggunakan kode berikut:</p>
        <div class="code">{{code}}</div>
        <p>Atau klik tautan berikut untuk verifikasi:</p>
        <a href="{{verificationUrl}}" class="btn">Verifikasi Email</a>
        <p>Kode ini berlaku selama 5 menit.</p>
      </div>
      <div class="footer">
        <p>Â© 2025 HayMart. Semua Hak Dilindungi.</p>
      </div>
    </div>
  </body>
</html>
